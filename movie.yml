DownloaderConfig:
  download_dir: /app/downloads-movie   # Default directory. Can override by setting this in above client-specific configuration.
  temp_download_dir: /app/temp-movie                     # If set to auto, creates a temp location under the target folder
  concurrency_per_file: auto                  # Concurrency to download segments in a m3u8 file
  request_timeout: 30
  max_parallel_downloads: 5

LoggerConfig:
  log_level: INFO
  log_dir: logs
  max_log_size_in_kb: 100
  log_backup_count: 3
  log_retention_days: 7
